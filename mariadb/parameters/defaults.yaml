# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    config: '/etc/mysql/my.cnf'
    service:
      name: mysql
    pkg:
      client: mariadb-client
      pip: pymysql
      python: python3-mysqldb
      server: mariadb-server
    socket: /run/mysqld/mysqld.sock
  clean_databases: false
  config: {}
  databases: {}
  databases_absent: []
  install:
    client: true
    server: true
  users: {}
  users_absent: []
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
